<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/png">
    <script src="script.js"></script>
    </head>
<body id="background" onload="addStyleValuesToLocalStorage(); applyStyles()">
    <div class="settings">
        <div class="settings-button">
            <img src="assets/icons/settings-01.svg" id="settings-drawable" onclick="settingsToggle()"/>
        </div>
        <div id="settings-menu" class="invisible">
            <div class="settings-items">
                <p class="color-setting-text text settings-item-text">Background Color:</p>
                <input class="color-input" type="color" name="background" id="background-color-input">
            </div>
            <div class="settings-items">
                <p class="color-setting-text text settings-item-text">Accent Color:</p>
                <input class="color-input" type="color" name="accent" id="accent-color-input">
            </div>
        </div>
    </div>
    <div class="logo">
        <h1 class="logo-text text">OreoSearch</h1>
    </div>
    <div class="search">
        <div class="search-icon">
            <img id="search-drawable" src="assets/icons/search-sm.svg"/>
        </div>
        <input type="text" id="search-input" placeholder="Search" autofocus>
    </div>
    <div class="credits">
        <p class="credit-text text">Powered by <a class="credit-text text" href="https://pages.github.com/">Github Pages</a></p>
        <p class="credit-text text">Hosted on my <a class="credit-text text" href="https://github.com/cakePhone/OreoSearchPage">Github Repo</a></p>
        <p class="credit-text text">Thanks to <a href="https://www.untitledui.com/icons">Untitled UI</a> for the amazing icons</p>
    </div>
</body>
</html>
